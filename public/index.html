<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Websocket</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"
			defer
		></script>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="../client.js" defer></script>
	</head>
	<body>
		<form id="productForm">
			<legend><strong>Agregar producto</strong></legend>
			<input id="productTitle" type="text" placeholder="Titulo" required />
			<input id="productPrice" type="number" placeholder="Precio" required />
			<input
				id="productThumbnail"
				type="text"
				placeholder="URL imagen"
				required
			/>
			<button>Agregar</button>
		</form>
		<hr />
		<div id="root"></div>
		<hr />
		<form id="chatForm">
			<input id="chatName" type="text" placeholder="Name" required />
			<input id="chatMessage" type="text" placeholder="Mensaje" required />
			<button>Enviar</button>
		</form>
		<br />
		<h2>
			Porcentaje de optimizacion: <span id="optimizationPercentaje"></span>
		</h2>
		<br />
		<div id="chat"></div>
	</body>
</html>
